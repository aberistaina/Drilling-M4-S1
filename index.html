<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoptamigos</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class=" text-center mt-5 ">
            <h1>NuestroBank</h1>
        </div>
        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" role="form">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="nombre">Nombre *</label>
                                                 <input id="nombre" type="text" name="nombre" class="form-control"
                                                    placeholder="Por favor ingrese su nombre" required="required"
                                                    data-error="Su nombre es requerido."> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="apellido">Apellido *</label>
                                                <input id="apellido" type="text" name="apellido"
                                                    class="form-control" placeholder="Por favor ingrese su apellido"
                                                    required="required" data-error="Su apellido es requerido."> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="email">Email *</label> <input
                                                    id="email" type="email" name="email" class="form-control"
                                                    placeholder="Por favor ingrese su email" required="required"
                                                    data-error="Se requiere un email valido"> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="motivo">Por favor especifique el motivo
                                                    *</label> <select id="motivo" name="motivo" class="form-control"
                                                    required="required" data-error="Please specify your need.">
                                                    <option value="" selected disabled>--Seleccione--</option>
                                                    <option>Problemas con su Cuenta Online.</option>                                                    
                                                    <option>Restablecer Contraseña.</option>                                                    
                                                    <option>Solicitud de Atencion al Cliente.</option>                                                    
                                                    <option>Otro</option>
                                                </select> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group"> <label for="mensaje">Mensaje *</label>
                                                <textarea id="mensaje" name="mensaje" class="form-control"
                                                    placeholder="Escriba su mensaje aquí." rows="4" required="required"
                                                    data-error="Por favor, deje su mensaje."></textarea> </div>
                                        </div>
                                        <div class="col-md-12" id="boton"> <input type="button"
                                                class="btn btn-success btn-send pt-2 btn-block " value="Enviar Mensaje">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> 
            </div> 
        </div>
    </div>
</body>

<!-- JS script -->
<script src="./assets/js/main.js"></script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</html>
